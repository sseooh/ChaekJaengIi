<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/css/reviewListCss.css}">
  <link rel="stylesheet" type="text/css" href="css/reviewListCss.css">
  <title>책쟁이</title>
</head>
<body>

<div class="container">
  <div>
    <h1 class="webTitle">책쟁이</h1>
    <br>
    <form action="/logout" method="post">
      <button id="logoutBtn" type="submit" onclick="location.href='home.html'">로그아웃</button>
    </form>
    <hr>
  </div>

    <div th:each="review: ${list}" class="mom">
      <span class="form-group">
        <img th:src="${cover}" id="cover" name="cover" style="width: 15%;"><br>
          <span th:text="${title}" style="color: #606060; font-size: 130%; padding-left: 5%"></span><br>
          <span style="color: #9D9D9D; font-size: 100%; padding-left: 5%;">저자
           <span th:text="${author}" style="font-size: 100%; color: black"></span></span>
          <span style="color: #9D9D9D; font-size: 100%; padding-left: 5%;">출판사
            <span th:text="${publisher}" style="font-size: 100%; color: black"></span></span>
          <br>
      </span>

        <div class= "outline-class" style="width: 40%;">
            <span th:text="${review.id}" style="color: #606060; font-size: 130%; padding-left: 5%"></span>
            <span th:text="${review.name}" style="color: #606060; font-size: 130%; padding-left: 5%"></span><br>
            <span th:text="${review.content}" style="color: #606060; font-size: 130%; padding-left: 5%"></span>
          </div>
      </div>
  </div>



</body>
</html>
