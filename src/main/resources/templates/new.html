<!DOCTYPE html>
<html xmlns:th="htp://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <link rel="stylesheet" type="text/css" >
  <link rel="stylesheet" type="text/css" >
  <title>new</title>
</head>
<body>

<div class="container">
  <div>
    <h1 class="webTitle">책쟁이</h1>

    <form action="/members/new" method="post">
      <div class="form-group">
        <div class="outline-class">
          <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
          <label for="id">ID</label>
        </div>

        <div class="outline-class">
          <input type="text" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요">
          <label for="pwd">PWD</label>
        </div>

        <div class="outline-class">
          <input type="text" id="pwdCheck" name="pwdCheck" placeholder="비밀번호를 한 번더 입력하세요">
          <label for="pwdCheck">PWD CHECK</label>
        </div>

        <button type="submit" id="new">Join</button>
      </div>

    </form>
  </div>

</div>

</body>
</html>
